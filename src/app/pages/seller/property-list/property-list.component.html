<div class="container-fluid py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Properties</h2>
            <a routerLink="/seller/properties/add" class="btn btn-primary">Add New Property</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @for (property of properties; track property.id) {
                    <tr>
                        <td><img [src]="property.img" alt="" style="width: 80px; height: 60px; object-fit: cover;"></td>
                        <td>{{ property.title }}</td>
                        <td>{{ property.type }}</td>
                        <td>{{ property.price }}</td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td>
                            <a [routerLink]="['/seller/properties/edit', property.id]"
                                class="btn btn-sm btn-info me-2">Edit</a>
                            <button (click)="deleteProperty(property.id)" class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                    } @empty {
                    <tr>
                        <td colspan="6" class="text-center">No properties found.</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
